          -c ' ospf6 router-id 10.255.0.7'
          -c " interface net0 area 0.0.0.0"
          -c " interface lo area 0.0.0.0"
      - cmd: ip route add fc00:7::1/128 encap seg6local action End dev net0

  - name: R8
    cmds:
